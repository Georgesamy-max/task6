name: Run Tests

on: [push, pull_request]  # This tells GitHub to run tests on every push or pull request

jobs:
  test:  # This defines a job called "test"
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # This lets GitHub download your code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # You can change this to any Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installs pytest from your requirements

      - name: Run tests
        run: pytest  # Runs your test script (e.g., test_sample.py)
